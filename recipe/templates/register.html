{% extends 'base.html' %}

{% block start %}

<div class="container mt-4">

<form class="col-6 mx-auto card p-3" method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" >
    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail2" class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control" id="exampleInputEmail2" >
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail3" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail3" >
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>


{% endblock start %}
